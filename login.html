<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link rel="icon" href="./assets/hospital.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#3f4f57] min-h-screen flex justify-center items-center">
    <div class="container mx-auto p-2">
      
      <div class="bg-white p-6 rounded-md shadow-lg max-w-md mx-auto">
        <h1 class="font-semibold text-3xl mb-6 text-center">Log IN</h1>
  
        <form>
            <select class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 cursor-pointer" required onchange="this.classList.remove('text-gray-400')">
                <option value="" disabled selected hidden>Register As</option>
                <option value="Cardiology" class="text-[#3f4f57]">Admin</option>
                <option value="Neurology" class="text-[#3f4f57]">Doctor</option>
                <option value="Orthopedics" class="text-[#3f4f57]">Stuff</option>
                <option value="General Medicine" class="text-[#3f4f57]">Patient</option>
            </select>
            <div class="my-4">
                <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Email" required />
            </div>
            <div class="mb-4">
                <input type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Password" required />
            </div>
            <div class="flex justify-center items-center">
                <button class="bg-blue-500 text-white font-bold px-4 py-2 rounded hover:bg-blue-600"><span class="cursor-pointer">SignUp</span></button>
            </div>
            <p class="mt-4 text-sm text-center">
                <a href="/register.html" class="underline text-blue-600 hover:text-blue-800">Forget password?</a>
            </p>
        </form>
      </div>
    </div>
  </body>
</html>
